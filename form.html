<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Thông Tin Khách Hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('./image/R.jpg'); /* Đổi thành đường dẫn ảnh của bạn */
            background-size: cover;
            background-position: center;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            margin-top: 50px;
        }

        h2 {
            color: #ffd700;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-label {
            font-weight: bold;
        }

        .form-control {
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #ffd700;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #e6c300;
        }

        .form-select {
            border-radius: 5px;
        }

        .form-control:focus, .form-select:focus {
            border-color: #ffd700;
            box-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
        }

        .alert-success {
            display: none;
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>THÔNG TIN ĐẶT HÀNG</h2>
    <form id="customer-form" action="menu.html" method="get" onsubmit="showSuccessMessage(event)">
        <div class="mb-3">
            <label for="name" class="form-label">Họ và Tên</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Số Điện Thoại</label>
            <input type="tel" class="form-control" id="phone" name="phone" required>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Địa Chỉ Giao Hàng</label>
            <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="payment-method" class="form-label">Phương Thức Thanh Toán</label>
            <select class="form-select" id="payment-method" name="payment-method" required>
                <option value="cash">Thanh toán khi nhận hàng</option>
                <option value="online">Thanh toán trực tuyến</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Gửi Thông Tin</button>
    </form>

    <!-- Thông báo thành công -->
    <div id="success-message" class="alert alert-success" role="alert">
        Đặt hàng thành công!
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Hàm hiển thị thông báo thành công và chuyển hướng sau 3 giây
    function showSuccessMessage(event) {
        event.preventDefault(); // Ngừng gửi form để hiển thị thông báo trước

        // Hiển thị thông báo thành công
        var successMessage = document.getElementById("success-message");
        successMessage.style.display = "block";

        // Sau 3 giây, chuyển hướng về trang menu.html
        setTimeout(function() {
            window.location.href = "sanpham.html"; // Chuyển hướng tới menu.html
        }, 3000);
    }
</script>

</body>
</html>
